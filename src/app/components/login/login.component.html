<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="error"> {{ error }} </mat-card-content>

    <form class="form" [formGroup]="signinForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            type="email"
            placeholder="Enter email"
            formControlName="email"
            placeholder="Enter email"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" class="btn-block">Log in</button>
    </form>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</div>
